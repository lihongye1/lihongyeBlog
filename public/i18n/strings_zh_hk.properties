weCode1 = COINQU.COM團隊由區塊鏈領域資深行業專家、IT研發人員、金融顧問、網酪安全專家以及專業客服等人員組成，經驗豐富。
weCode2 = 我們接納優質的區塊鏈數字貨幣，致力於為廣大區塊鏈投資者提供投資信息服務，爭做區塊鏈行業最出色的信息服務平臺。

contentp1 = 打開幣趣網站（www.coinqu.com），點擊兌換按鈕，點擊見證人卡片或充值按鈕獲取郵箱地址和充值鏈接。
contentp2 = 點擊復制按鈕復制郵箱，打開自己郵箱（QQ、163等郵箱均可）粘貼收件人；提供註冊賬戶信息（賬戶UID、CHAOEX註冊姓名及註冊郵箱號），主題請填寫“兌換CODE碼”。
contentp3 = 確認發送郵件，待見證人收到郵件後會以郵件的方式回復您，收到見證人回復的郵件後按照回復內容進行匯款，匯款時要備註CHAOEX賬戶UID+抵押金，確認匯款成功後，按照要求提供註冊及匯款人信息和接收CODE錢包地址。
contentp4 = 完成，等待CODE到賬，您可以在CODE區塊瀏覽器查看記錄；也可以在CHAOEX賬戶的【資產管理】-【充值記錄】查看見證人轉給您CODE記錄。
contentp5 = 打開幣趣網站（www.coinqu.com），點擊兌換按鈕，點擊見證人卡片或充值按鈕獲取郵箱地址和充值鏈接。
contentp6 = 點擊復制按鈕復制郵箱，打開自己郵箱（QQ、163等郵箱均可）粘貼收件人；提供註冊賬戶信息（賬戶UID、CHAOEX註冊姓名及註冊郵箱號），主題請填寫“退兌CODE碼”。
contentp7 = 確認發送郵件，待見證人收到郵件後會以郵件的方式回復您，按照官方要求操作，完成操作後，回復郵件提供相關信息即可完成退兌操作。
