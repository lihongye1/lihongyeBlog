codeIntro =  CODE 碼簡介
codeIntroText1 = C碼,即CODE，是一種可用於BTC等數字貨幣交易的計價方式，其本身不具有任何價值。
codeIntroText2 = 用戶可通過授權見證人，以抵押方式獲得兌換授權，交易完成後，可全部兌換為抵押物。
codeIntroText3 = C碼兌換詳情請咨詢官方客服。
