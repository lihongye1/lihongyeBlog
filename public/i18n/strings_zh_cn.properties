codeIntro =  CODE 码简介
codeIntroText1 = C码,即CODE，是一种可用于BTC等数字货币交易的计价方式，其本身不具有任何价值。
codeIntroText2 = 用户可通过授权见证人，以抵押方式获得兑换授权，交易完成后，可全部兑换为抵押物。
codeIntroText3 = C码兑换详情请咨询官方客服。
nav = 区块链浏览器
weCode1 = COINQU.COM团队由区块链领域资深行业专家、IT研发人员、金融顾问、网酪安全专家以及专业客服等人员组成，经验丰富。
weCode2 = 我们接纳优质的区块链数字货币，致力于为广大区块链投资者提供投资信息服务，争做区块链行业最出色的信息服务平台。

contentp1 = 打开币趣网站（www.coinqu.com），点击兑换按钮，点击见证人卡片或充值按钮获取邮箱地址和充值链接。
contentp2 = 点击复制按钮复制邮箱，打开自己邮箱（QQ、163等邮箱均可）粘贴收件人；提供注册账户信息（账户UID、CHAOEX注册姓名及注册邮箱号），主题请填写“兑换CODE码”。
contentp3 = 确认发送邮件，待见证人收到邮件后会以邮件的方式回复您，收到见证人回复的邮件后按照回复内容进行汇款，汇款时要备注CHAOEX账户UID+抵押金，确认汇款成功后，按照要求提供注册及汇款人信息和接收CODE钱包地址。
contentp4 = 完成，等待CODE到账，您可以在CODE区块浏览器查看记录；也可以在CHAOEX账户的【资产管理】-【充值记录】查看见证人转给您CODE记录。
contentp5 = 打开币趣网站（www.coinqu.com），点击兑换按钮，点击见证人卡片或充值按钮获取邮箱地址和充值链接。
contentp6 = 点击复制按钮复制邮箱，打开自己邮箱（QQ、163等邮箱均可）粘贴收件人；提供注册账户信息（账户UID、CHAOEX注册姓名及注册邮箱号），主题请填写“退兑CODE码”。
contentp7 = 确认发送邮件，待见证人收到邮件后会以邮件的方式回复您，按照官方要求操作，完成操作后，回复邮件提供相关信息即可完成退兑操作。
